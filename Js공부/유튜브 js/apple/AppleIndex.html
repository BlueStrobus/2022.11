<!-- Alert창 띄우고 닫기 -->

<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>  <!-- h2 아이디가 헬로고 안녕하세요 띄움 -->
    <!-- <h2 id="hi">올때메로나</h2> h2는 클자 크기 -->

    <script>
        document.getElementById('hello').innerHTML = '안녕';
// document는 웹문서를 말함.
// 웹문서의 엘레멘트(요소)를 id로 가져와서 안녕으로 변경
// innerHTML는 내부 html
//  ;  는 그냥 줄 끝날 때 마다 붙이기
//  .   은 ~의, ~안에 있는 정도로 생긱
    </script>
    <script src="js/apple.js"></script>




</body>
</html>
